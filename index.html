<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #38a169, #2f855a);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .storage-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .storage-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-card.selected {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f7fafc;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-preview {
            transform: scale(1.05);
        }

        .image-info {
            padding: 16px;
        }

        .image-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-all;
        }

        .image-details {
            color: #718096;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .bulk-actions {
            display: none;
            background: #f7fafc;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            animation: fadeIn 0.3s ease;
        }

        .bulk-actions.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bulk-info {
            color: #4a5568;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .connection-status.connected {
            background: #f0fff4;
            color: #2f855a;
        }

        .connection-status.disconnected {
            background: #fed7d7;
            color: #c53030;
        }

        .connection-status.testing {
            background: #fef5e7;
            color: #dd6b20;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #38a169;
        }

        .status-dot.disconnected {
            background: #e53e3e;
        }

        .status-dot.testing {
            background: #dd6b20;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .config-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .config-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .config-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .config-field label {
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }

        .config-field input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .config-field input:focus {
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üì∏ Cloudinary Image Viewer</h1>
            <p class="subtitle">View and manage your uploaded images</p>
            <div class="connection-status testing" id="connectionStatus">
                <div class="status-dot testing"></div>
                Testing connection...
            </div>
        </div>

        <div class="config-section">
            <div class="config-title">üîß Configuration</div>
            <div class="config-grid">
                <div class="config-field">
                    <label for="cloudName">Cloud Name</label>
                    <input type="text" id="cloudName" placeholder="Enter your cloud name" value="dprxaeuwi">
                </div>
                <div class="config-field">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="Enter your API key" value="969461586717916">
                </div>
                <div class="config-field">
                    <label for="apiSecret">API Secret</label>
                    <input type="password" id="apiSecret" placeholder="Enter your API secret" value="tVMlu0RVpUmgad_VvtiFcNzRLOg">
                </div>
            </div>
            <div class="controls" style="margin-top: 15px; margin-bottom: 0;">
                <button class="btn btn-primary" onclick="testConnection()">üîç Test Connection</button>
                <button class="btn btn-success" onclick="saveAndConnect()">üíæ Save & Connect</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadImages()" id="refreshBtn" disabled>üîÑ Refresh Images</button>
            <button class="btn btn-success" onclick="loadStorageInfo()" id="storageBtn" disabled>üìä Update Storage Info</button>
            <button class="btn btn-danger" onclick="clearAllImages()" id="clearAllBtn" disabled>üóëÔ∏è Clear All Images</button>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search images by name..." oninput="filterImages()">
            <button class="btn btn-primary" onclick="toggleSelectAll()" id="selectAllBtn" disabled>Select All</button>
        </div>

        <div class="bulk-actions" id="bulkActions">
            <div class="bulk-info" id="bulkInfo">0 images selected</div>
            <div class="controls">
                <button class="btn btn-danger btn-small" onclick="deleteSelected()">Delete Selected</button>
                <button class="btn btn-primary btn-small" onclick="clearSelection()">Clear Selection</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalImages">-</div>
                <div class="stat-label">Total Images</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="storageUsed">-</div>
                <div class="stat-label">Storage Used</div>
                <div class="storage-bar">
                    <div class="storage-fill" id="storageFill"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="storageLimit">-</div>
                <div class="stat-label">Storage Limit</div>
            </div>
        </div>

        <div id="messages"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Loading images...</div>
        </div>

        <div class="image-grid" id="imageGrid"></div>
    </div>

    <script>
        let CLOUDINARY_CONFIG = {
            cloudName: 'dprxaeuwi',
            apiKey: '969461586717916',
            apiSecret: 'tVMlu0RVpUmgad_VvtiFcNzRLOg'
        };

        let allImages = [];
        let selectedImages = new Set();
        let filteredImages = [];
        let storageInfo = {};
        let isConnected = false;

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            const dot = statusEl.querySelector('.status-dot');
            
            statusEl.className = `connection-status ${status}`;
            dot.className = `status-dot ${status}`;
            statusEl.innerHTML = `<div class="status-dot ${status}"></div>${message}`;
            
            // Enable/disable buttons based on connection
            const buttons = ['refreshBtn', 'storageBtn', 'clearAllBtn', 'selectAllBtn'];
            buttons.forEach(id => {
                document.getElementById(id).disabled = status !== 'connected';
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function createBasicAuthHeader(apiKey, apiSecret) {
            return 'Basic ' + btoa(apiKey + ':' + apiSecret);
        }

        async function testConnection() {
            updateConnectionStatus('testing', 'Testing connection...');
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/resources/image?max_results=1`, {
                    method: 'GET',
                    headers: {
                        'Authorization': createBasicAuthHeader(CLOUDINARY_CONFIG.apiKey, CLOUDINARY_CONFIG.apiSecret),
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateConnectionStatus('connected', 'Connected to Cloudinary');
                    showMessage('‚úÖ Connection successful!');
                    isConnected = true;
                    return true;
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`HTTP ${response.status}: ${errorData.error?.message || 'Authentication failed'}`);
                }
            } catch (error) {
                updateConnectionStatus('disconnected', 'Connection failed');
                showMessage(`‚ùå Connection failed: ${error.message}`, 'error');
                isConnected = false;
                return false;
            }
        }

        function saveAndConnect() {
            CLOUDINARY_CONFIG.cloudName = document.getElementById('cloudName').value.trim();
            CLOUDINARY_CONFIG.apiKey = document.getElementById('apiKey').value.trim();
            CLOUDINARY_CONFIG.apiSecret = document.getElementById('apiSecret').value.trim();
            
            if (!CLOUDINARY_CONFIG.cloudName || !CLOUDINARY_CONFIG.apiKey || !CLOUDINARY_CONFIG.apiSecret) {
                showMessage('‚ùå Please fill in all configuration fields', 'error');
                return;
            }
            
            testConnection().then(success => {
                if (success) {
                    loadImages();
                    loadStorageInfo();
                }
            });
        }

        async function loadImages() {
            if (!isConnected) {
                showMessage('‚ùå Please connect to Cloudinary first', 'error');
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/resources/image?max_results=500`, {
                    method: 'GET',
                    headers: {
                        'Authorization': createBasicAuthHeader(CLOUDINARY_CONFIG.apiKey, CLOUDINARY_CONFIG.apiSecret),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`HTTP ${response.status}: ${errorData.error?.message || 'Failed to fetch images'}`);
                }

                const data = await response.json();
                allImages = data.resources || [];
                displayImages();
                updateStats();
                showMessage(`‚úÖ Loaded ${allImages.length} images`);
            } catch (error) {
                showMessage('‚ùå Error loading images: ' + error.message, 'error');
                console.error('Load images error:', error);
            } finally {
                showLoading(false);
            }
        }

        async function loadStorageInfo() {
            if (!isConnected) {
                showMessage('‚ùå Please connect to Cloudinary first', 'error');
                return;
            }
            
            try {
                showMessage('üìä Loading storage information...');
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/usage`, {
                    method: 'GET',
                    headers: {
                        'Authorization': createBasicAuthHeader(CLOUDINARY_CONFIG.apiKey, CLOUDINARY_CONFIG.apiSecret),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`HTTP ${response.status}: ${errorData.error?.message || 'Failed to fetch storage info'}`);
                }

                const data = await response.json();
                storageInfo = data.storage || {};
                
                document.getElementById('storageUsed').textContent = formatFileSize(data.storage?.usage || 0);
                document.getElementById('storageLimit').textContent = formatFileSize(data.storage?.limit || 0);
                
                // Update storage bar
                const percentage = data.storage?.limit ? (data.storage.usage / data.storage.limit) * 100 : 0;
                document.getElementById('storageFill').style.width = percentage + '%';
                
                showMessage('üìä Storage info updated!');
            } catch (error) {
                showMessage('‚ùå Error loading storage info: ' + error.message, 'error');
                console.error('Load storage error:', error);
            }
        }

        function displayImages() {
            const imageGrid = document.getElementById('imageGrid');
            filteredImages = allImages.filter(img => 
                img.public_id.toLowerCase().includes(
                    document.getElementById('searchInput').value.toLowerCase()
                )
            );

            if (filteredImages.length === 0) {
                imageGrid.innerHTML = '<div class="loading">No images found</div>';
                return;
            }

            imageGrid.innerHTML = filteredImages.map(image => `
                <div class="image-card ${selectedImages.has(image.public_id) ? 'selected' : ''}" 
                     onclick="toggleImageSelection('${image.public_id}')">
                    <img src="${image.secure_url}" alt="${image.public_id}" class="image-preview" loading="lazy">
                    <div class="image-info">
                        <div class="image-name">${image.public_id}</div>
                        <div class="image-details">
                            ${formatFileSize(image.bytes)} ‚Ä¢ ${image.format.toUpperCase()} ‚Ä¢ ${formatDate(image.created_at)}
                        </div>
                        <div class="image-actions">
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); copyUrl('${image.secure_url}')">
                                üìã Copy URL
                            </button>
                            <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteImage('${image.public_id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleImageSelection(publicId) {
            if (selectedImages.has(publicId)) {
                selectedImages.delete(publicId);
            } else {
                selectedImages.add(publicId);
            }
            updateBulkActions();
            displayImages();
        }

        function toggleSelectAll() {
            if (selectedImages.size === filteredImages.length) {
                selectedImages.clear();
            } else {
                selectedImages.clear();
                filteredImages.forEach(img => selectedImages.add(img.public_id));
            }
            updateBulkActions();
            displayImages();
        }

        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const bulkInfo = document.getElementById('bulkInfo');
            
            if (selectedImages.size > 0) {
                bulkActions.classList.add('show');
                bulkInfo.textContent = `${selectedImages.size} image${selectedImages.size > 1 ? 's' : ''} selected`;
            } else {
                bulkActions.classList.remove('show');
            }
        }

        function clearSelection() {
            selectedImages.clear();
            updateBulkActions();
            displayImages();
        }

        function filterImages() {
            displayImages();
        }

        function updateStats() {
            document.getElementById('totalImages').textContent = allImages.length;
            
            const totalSize = allImages.reduce((sum, img) => sum + img.bytes, 0);
            document.getElementById('storageUsed').textContent = formatFileSize(totalSize);
        }

        async function copyUrl(url) {
            try {
                await navigator.clipboard.writeText(url);
                showMessage('‚úÖ URL copied to clipboard!');
            } catch (err) {
                showMessage('‚ùå Failed to copy URL', 'error');
            }
        }

        async function deleteImage(publicId) {
            if (!confirm(`Are you sure you want to delete "${publicId}"?`)) return;
            
            try {
                showMessage('üîÑ Deleting image...');
                
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/destroy`, {
                    method: 'POST',
                    headers: {
                        'Authorization': createBasicAuthHeader(CLOUDINARY_CONFIG.apiKey, CLOUDINARY_CONFIG.apiSecret),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        public_id: publicId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`HTTP ${response.status}: ${errorData.error?.message || 'Failed to delete image'}`);
                }

                const result = await response.json();
                
                if (result.result === 'ok') {
                    allImages = allImages.filter(img => img.public_id !== publicId);
                    selectedImages.delete(publicId);
                    displayImages();
                    updateStats();
                    updateBulkActions();
                    showMessage('‚úÖ Image deleted successfully!');
                } else {
                    throw new Error('Delete operation failed');
                }
                
            } catch (error) {
                showMessage('‚ùå Error deleting image: ' + error.message, 'error');
                console.error('Delete error:', error);
            }
        }

        async function deleteSelected() {
            if (selectedImages.size === 0) return;
            
            if (!confirm(`Are you sure you want to delete ${selectedImages.size} selected image${selectedImages.size > 1 ? 's' : ''}?`)) return;
            
            try {
                showMessage('üîÑ Deleting selected images...');
                
                // Delete images one by one to avoid API limits
                for (const publicId of selectedImages) {
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/destroy`, {
                        method: 'POST',
                        headers: {
                            'Authorization': createBasicAuthHeader(CLOUDINARY_CONFIG.apiKey, CLOUDINARY_CONFIG.apiSecret),
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            public_id: publicId
                        })
                    });

                    if (!response.ok) {
                        console.error(`Failed to delete image: ${publicId}`);
                    }
                }

                // Remove deleted images from local array
                allImages = allImages.filter(img => !selectedImages.has(img.public_id));
                selectedImages.clear();
                displayImages();
                updateStats();
                updateBulkActions();
                showMessage('‚úÖ Selected images deleted successfully!');
                
            } catch (error) {
                showMessage('‚ùå Error deleting images: ' + error.message, 'error');
                console.error('Delete selected error:', error);
            }
        }

        async function clearAllImages() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete ALL images? This action cannot be undone!')) return;
            
            const confirmText = prompt('Type "DELETE ALL" to confirm:');
            if (confirmText !== 'DELETE ALL') {
                showMessage('‚ùå Deletion cancelled', 'error');
                return;
            }
            
            try {
                showMessage('üîÑ Deleting all images...');
                
                // Delete all images one by one
                for (const image of allImages) {
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/destroy`, {
                        method: 'POST',
                        headers: {
                            'Authorization': createBasicAuthHeader(CLOUDINARY_CONFIG.apiKey, CLOUDINARY_CONFIG.apiSecret),
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            public_id: image.public_id
                        })
                    });

                    if (!response.ok) {
                        console.error(`Failed to delete ${image.public_id}`);
                    }
                }

                allImages = [];
                selectedImages.clear();
                displayImages();
                updateStats();
                updateBulkActions();
                showMessage('‚úÖ All images deleted successfully!');
                
            } catch (error) {
                showMessage('‚ùå Error deleting all images: ' + error.message, 'error');
                console.error('Clear all error:', error);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Test connection on load
            testConnection();
        });
    </script>
